<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Редактирование игрушки</h1>
  <form action="#" th:action="@{/toys/update}" method="post" th:object="${toy}">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Название" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>

    <textarea th:field="*{description}" placeholder="Описание"></textarea>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red;"></div>

    <input type="number" step="0.01" th:field="*{price}" placeholder="Цена" required />
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red;"></div>

    <input type="text" th:field="*{category}" placeholder="Категория" />
    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color:red;"></div>

    <button type="submit">Обновить игрушку</button>
  </form>
  <a href="/toys">Назад к списку игрушек</a>
</body>
</html>
